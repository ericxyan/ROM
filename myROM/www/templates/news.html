<ion-view view-title="News &amp; Events">
	<ion-content>
		<ion-list class="list-inset">
			<ion-item class="item-thumbnail-left item-text-wrap" href="#/app/news/{{$index}}" ng-repeat="news in newsbox">
				<img ng-src="{{news.img}}">
				<h2>{{news.title}}</h2><br/>
				<p class="item-note">{{news.date}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
