<ion-view view-title="Camera">
<ion-content>
	<button class="button button-assertive" ng-click="takePhoto()">
	Take Photo
	</button>
	<img ng-src="{{imgUrl}}" alt="" style="width: 300px; height: 300px;"/>

	<button onclick="window.plugins.socialsharing.share('Message only')">message only</button>
	<button class="btn btn-primary" ng-click="shareToFacebook()">Facebook</button>
</ion-content>


</ion-view>
