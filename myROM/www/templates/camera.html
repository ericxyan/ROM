<ion-view view-title="Camera" >
	<ion-content style="background-color:  #e9eaed;">


		
		<div ng-repeat="img in album">
			<div class="list card">
				<div class="item item-body">
					<img ng-src="{{img}}" alt="" style="width: 300px; height: 300px;">
				</div>
				<div class="item tabs tabs-secondary tabs-icon-left">
					<a class="tab-item" href  ng-click="shareToFacebook(img)">
						<i class="icon ion-social-facebook"></i>
						Facebook
					</a>
					<a class="tab-item" href="#">
						<i class="icon ion-social-twitter"></i>
						Twitter
					</a>
					<a class="tab-item" href ng-click="share(img)">
						<i class="icon ion-android-share-alt"></i>
						Share
					</a>
					<a href ng-click="deletePhoto($index)" class="tab-item">
						<i class="icon ion-trash-a"></i>
						Delete
					</a>
				</div>
			</div>
		</div>




	</ion-content>


<ion-footer-bar align-title="left" class="bar-assertive">

  <h1 class="title" ><a ng-click="takePhoto()" href><i class="icon ion-camera" style="font-size: 48px !important;"></i></a></h1>

</ion-footer-bar>
</ion-view>
