<ul class="list">
  <li class="item item-toggle">
    Track my path
    <label class="toggle toggle-positive">
      <input type="checkbox" ng-model="toggle.track" ng-change="trackPath()">
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </li>
  <li class="item item-toggle">
    Show my favorites
    <label class="toggle toggle-positive">
      <input type="checkbox" ng-model="toggle.markers" ng-change="showMarkers()">
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </li>
  <li class="item item-toggle">
    Virtual guide
    <label class="toggle toggle-positive">
      <input type="checkbox">
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </li>
</ul>
<button class="button button-icon ion-ionic" ng-click="moveTo()"></button>
