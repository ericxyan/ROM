  <ion-content class="padding">

<map center="43.667684, -79.394791" zoom="18" ng-init="init()">
<marker position="{{myPos.lat}}, {{myPos.lng}}" icon="{
  path: 'CIRCLE',
  fillColor: '#0066FF',
  fillOpacity: 0.8,
  scale: 7,
  strokeColor: 'white',
  strokeWeight: 2
}" dragglele="true"></marker>
<marker ng-repeat="pos in positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
    <shape name="polyline" id="path" path="{{pathRecords.positions}}" geodesic="true" stroke-color="#FF0000" stroke-opacity="1.0" stroke-weight="2">
</map>
  <!-- <div> <p> Records: {{watchPos}}  </p> </div> -->
  <div>
    <p>pathRecords: {{pathRecords.positions}}</p>
  </div>
<!-- <div>
  <img src="img/mapcatch.png" alt="map">
</div> -->
<button class="button button-light" ng-click="showMarkers()">
  Show my favorites
</button>
<button class="button button-light" ng-click="hideMarkers()">
  Hide my favorites
</button>
<ul class="list">
  <li class="item item-toggle">
     Track my path
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     Virtual guide
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
</ul>
  </ion-content>
  <ion-footer-bar class="bar-positive">
    <!-- <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a> -->
    <button class="button button-icon ion-pinpoint" ng-click="centerOnMe()">Finde me</button>
  </ion-footer-bar>
</ion-view>
